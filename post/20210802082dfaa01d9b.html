<span class="line">790</span><br><span class="line">791</span><br><span class="line">792</span><br><span class="line">793</span><br><span class="line">794</span><br><span class="line">795</span><br><span class="line">796</span><br><span class="line">797</span><br><span class="line">798</span><br><span class="line">799</span><br><span class="line">800</span><br><span class="line">801</span><br><span class="line">802</span><br><span class="line">803</span><br><span class="line">804</span><br><span class="line">805</span><br><span class="line">806</span><br><span class="line">807</span><br><span class="line">808</span><br><span class="line">809</span><br><span class="line">810</span><br><span class="line">811</span><br><span class="line">812</span><br><span class="line">813</span><br><span class="line">814</span><br><span class="line">815</span><br><span class="line">816</span><br><span class="line">817</span><br><span class="line">818</span><br><span class="line">819</span><br><span class="line">820</span><br><span class="line">821</span><br><span class="line">822</span><br><span class="line">823</span><br><span class="line">824</span><br><span class="line">825</span><br><span class="line">826</span><br><span class="line">827</span><br><span class="line">828</span><br><span class="line">829</span><br><span class="line">830</span><br><span class="line">831</span><br><span class="line">832</span><br><span class="line">833</span><br><span class="line">834</span><br><span class="line">835</span><br><span class="line">836</span><br><span class="line">837</span><br><span class="line">838</span><br><span class="line">839</span><br><span class="line">840</span><br><span class="line">841</span><br><span class="line">842</span><br><span class="line">843</span><br><span class="line">844</span><br><span class="line">845</span><br><span class="line">846</span><br><span class="line">847</span><br><span class="line">848</span><br><span class="line">849</span><br><span class="line">850</span><br><span class="line">851</span><br><span class="line">852</span><br><span class="line">853</span><br><span class="line">854</span><br><span class="line">855</span><br><span class="line">856</span><br><span class="line">857</span><br><span class="line">858</span><br><span class="line">859</span><br><span class="line">860</span><br><span class="line">861</span><br><span class="line">862</span><br><span class="line">863</span><br><span class="line">864</span><br><span class="line">865</span><br><span class="line">866</span><br><span class="line">867</span><br><span class="line">868</span><br><span class="line">869</span><br><span class="line">870</span><br><span class="line">871</span><br><span class="line">872</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">############################################################<br># +------------------------------------------------------+ #<br># |                       Notes                          | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># If you want to use special characters in this document, such as accented letters, you MUST save the file as UTF-8, not ANSI.<br># If you receive an error when Essentials loads, ensure that:<br>#   - No tabs are present: YAML only allows spaces<br>#   - Indents are correct: YAML hierarchy is based entirely on indentation<br>#   - You have &quot;escaped&quot; all apostrophes in your text: If you want to write &quot;don&#x27;t&quot;, for example, write &quot;don&#x27;&#x27;t&quot; instead (note the doubled apostrophe)<br>#   - Text with symbols is enclosed in single or double quotation marks<br><br># If you have problems join the Essentials help support channel: http://tiny.cc/EssentialsChat<br><br>#中文简略翻译 by smyhw<br>#2019.5.15<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                 Essentials (Global)                  | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># A color code between 0-9 or a-f. Set to &#x27;none&#x27; to disable.<br>#op名字的颜色代码<br>ops-name-color: &#x27;a&#x27;<br><br># The character(s) to prefix all nicknames, so that you know they are not true usernames.<br>#nick指令的前缀<br>nickname-prefix: &#x27;~&#x27;<br><br># The maximum length allowed in nicknames. The nickname prefix is included in this.<br>#nick的长度限制<br>max-nick-length: 15<br><br># Disable this if you have any other plugin, that modifies the displayname of a user.<br>#更改玩家的显示名称<br>change-displayname: true<br><br># When this option is enabled, the (tab) player list will be updated with the displayname.<br># The value of change-displayname (above) has to be true.<br>#将ESS定义的玩家显示名称显示在tab菜单上<br>#若要将此项更改为true，上方的change-displayname必须为true<br>change-playerlist: true<br><br># When EssentialsChat.jar isn&#x27;t used, force essentials to add the prefix and suffix from permission plugins to displayname.<br># This setting is ignored if EssentialsChat.jar is used, and defaults to &#x27;true&#x27;.<br># The value of change-displayname (above) has to be true.<br># Do not edit this setting unless you know what you are doing!<br>#当你不用EssentialsChat时，你可以启用此项，这会让ESS强制把玩家的显示名称更改成ESS定义的<br>#如果启动这个选项，上方的change-displayname必须为true<br>#如果你使用的EssentialsChat，这个选项将被无视。。。<br>#原文还写了：如果你不知道你在干什么，请不要改动这个选项！<br>#add-prefix-suffix: false<br><br># If the teleport destination is unsafe, should players be teleported to the nearest safe location?<br># If this is set to true, Essentials will attempt to teleport players close to the intended destination.<br># If this is set to false, attempted teleports to unsafe locations will be cancelled with a warning.<br>#传送安全设置<br>#如果设置为true，ESS会无条件把玩家精确地传送到目标未知，哪怕目标位置有一堆怪或者直接是虚空XD<br>#如果设置为false，ESS则会判断目标地点是否安全并且自动取消不安全的传送，并向玩家发送不安全警告<br>teleport-safety: true<br><br># The delay, in seconds, required between /home, /tp, etc.<br>#传送指令的冷却时间,比如/home,/tp,/tp。。。<br>#单位是秒<br>teleport-cooldown: 9<br><br># The delay, in seconds, before a user actually teleports.  If the user moves or gets attacked in this timeframe, the teleport never occurs.<br>#传送指令的延迟，就是从你输入指令到传送发生之间的延迟（就像有些服务器的：传送还有x秒开始。。。。）<br>#如果这期间玩家被攻击或者移动，传送会被取消<br>#单位是秒<br>teleport-delay: 3<br><br># The delay, in seconds, a player can&#x27;t be attacked by other players after they have been teleported by a command.<br># This will also prevent the player attacking other players.<br>#当一个传送指令完成后，玩家在多少秒内不会受到攻击，在这期间，玩家也不能攻击别人<br>#单位是秒<br>teleport-invulnerability: 3<br><br># The delay, in seconds, required between /heal or /feed attempts.<br>#治疗指令（/heal）和恢复饱食度指令（/feed）的冷却时间<br>#单位是秒<br>heal-cooldown: 60<br><br># What to prevent from /item and /give.<br># e.g item-spawn-blacklist: 10,11,46<br>#给予物品的指令（/item或者/give）的黑名单<br>#就是使用这几个指令不能给予的物品<br>item-spawn-blacklist:<br><br># Set this to true if you want permission based item spawn rules.<br># Note: The blacklist above will be ignored then.<br># Example permissions (these go in your permissions manager):<br>#  - essentials.itemspawn.item-all<br>#  - essentials.itemspawn.item-[itemname]<br>#  - essentials.itemspawn.item-[itemid]<br>#  - essentials.give.item-all<br>#  - essentials.give.item-[itemname]<br>#  - essentials.give.item-[itemid]<br>#  - essentials.unlimited.item-all<br>#  - essentials.unlimited.item-[itemname]<br>#  - essentials.unlimited.item-[itemid]<br>#  - essentials.unlimited.item-bucket # Unlimited liquid placing<br>#<br># For more information, visit http://wiki.ess3.net/wiki/Command_Reference/ICheat#Item.2FGive<br>#是否基于权限来设定是否允许使用以上黑名单的物品<br>permission-based-item-spawn: false<br><br># Mob limit on the /spawnmob command per execution.<br>#使用/spawnmob命令生成怪物时一次最多生成多少？<br>spawnmob-limit: 3<br><br># Shall we notify users when using /lightning?<br>#是否在使用/lightning指令（就是劈闪电）时通知被劈中的玩家？<br>warn-on-smite: true<br><br># The motd and rules are now configured in the files motd.txt and rules.txt.<br><br># When a command conflicts with another plugin, by default, Essentials will try to force the OTHER plugin to take priority.<br># Commands in this list, will tell Essentials to &#x27;not give up&#x27; the command to other plugins.<br># In this state, which plugin &#x27;wins&#x27; appears to be almost random.<br>#<br># If you have two plugin with the same command and you wish to force Essentials to take over, you need an alias.<br># To force essentials to take &#x27;god&#x27; alias &#x27;god&#x27; to &#x27;egod&#x27;.<br># See http://wiki.bukkit.org/Commands.yml#aliases for more information.<br><br>#服务器MOTD和规则文本现在配置在文件motd.txt和rules.txt中。<br>#默认情况下，当一个ESS的命令与另一个插件的命令发生冲突时（就是俩命令一样的时候），Essentials会尝试另一个插件占据优先级。<br>#但是如果指令出现在下方的列表中，则ESS会尝试让自己占据优先级。<br>#如果那个插件也同样试图占据优先级，那么，到底是哪个插件会取得优先级就是几乎随机的。<br>#如果您有两个具有相同命令的插件，并且希望强制Essentials接管，那么您需要一个别名。<br>#比如将“god”别名“god”改为“egod”。<br>#PS：简而言之，插件冲突。。。<br><br>overridden-commands:<br>#  - god<br>#  - info<br><br># Disabling commands here will prevent Essentials handling the command, this will not affect command conflicts.<br># You should not have to disable commands used in other plugins, they will automatically get priority.<br># See http://wiki.bukkit.org/Commands.yml#aliases to map commands to other plugins.<br>#简而言之 就是禁用指令列表<br>disabled-commands:<br>#  - nick<br>#  - clear<br><br># These commands will be shown to players with socialSpy enabled.<br># You can add commands from other plugins you may want to track or<br># remove commands that are used for something you dont want to spy on.<br># Set - &#x27;*&#x27; in order to listen on all possible commands.<br>#OP可以监听以下私聊指令的内容<br>socialspy-commands:<br>  - msg<br>  - w<br>  - r<br>  - mail<br>  - m<br>  - t<br>  - whisper<br>  - emsg<br>  - tell<br>  - er<br>  - reply<br>  - ereply<br>  - email<br>  - action<br>  - describe<br>  - eme<br>  - eaction<br>  - edescribe<br>  - etell<br>  - ewhisper<br>  - pm<br><br># If you do not wish to use a permission system, you can define a list of &#x27;player perms&#x27; below.<br># This list has no effect if you are using a supported permissions system.<br># If you are using an unsupported permissions system, simply delete this section.<br># Whitelist the commands and permissions you wish to give players by default (everything else is op only).<br># These are the permissions without the &quot;essentials.&quot; part.<br>#如果你没有其他的权限组插件，你可以使用下面的权限系统<br>#如下是玩家拥有的权限组<br>player-commands:<br>  # - afk<br>  # - afk.auto<br>  # - back<br>  # - back.ondeath<br>  # - balance<br>  # - balance.others<br>  # - balancetop<br>  # - build<br>  # - chat.color<br>  # - chat.format<br>  # - chat.shout<br>  # - chat.question<br>  # - clearinventory<br>  # - compass<br>  # - depth<br>  # - delhome<br>  # - getpos<br>  # - geoip.show<br>  # - help<br>  # - helpop<br>  # - home<br>  # - home.others<br>  # - ignore<br>  # - info<br>  # - itemdb<br>  # - kit<br>  # - kits.tools<br>  # - list<br>  # - mail<br>  # - mail.send<br>  # - me<br>  # - motd<br>  # - msg<br>  # - msg.color<br>  # - nick<br>  # - near<br>  # - pay<br>  # - ping<br>  # - protect<br>  # - r<br>  # - rules<br>  # - realname<br>  # - seen<br>  # - sell<br>  # - sethome<br>  # - setxmpp<br>  # - signs.create.protection<br>  # - signs.create.trade<br>  # - signs.break.protection<br>  # - signs.break.trade<br>  # - signs.use.balance<br>  # - signs.use.buy<br>  # - signs.use.disposal<br>  # - signs.use.enchant<br>  # - signs.use.free<br>  # - signs.use.gamemode<br>  # - signs.use.heal<br>  # - signs.use.info<br>  # - signs.use.kit<br>  # - signs.use.mail<br>  # - signs.use.protection<br>  # - signs.use.repair<br>  # - signs.use.sell<br>  # - signs.use.time<br>  # - signs.use.trade<br>  # - signs.use.warp<br>  # - signs.use.weather<br>  # - spawn<br>  # - suicide<br>  # - time<br>  # - tpa<br>  # - tpaccept<br>  # - tpahere<br>  # - tpdeny<br>  # - warp<br>  # - warp.list<br>  # - world<br>  # - worth<br>  # - xmpp<br><br># Note: All items MUST be followed by a quantity!<br># All kit names should be lower case, and will be treated as lower in permissions/costs.<br># Syntax: - itemID[:DataValue/Durability] Amount [Enchantment:Level].. [itemmeta:value]...<br># For Item Meta information visit http://wiki.ess3.net/wiki/Item_Meta<br># &#x27;delay&#x27; refers to the cooldown between how often you can use each kit, measured in seconds.<br># Set delay to -1 for a one time kit.<br># For more information, visit http://wiki.ess3.net/wiki/Kits<br>#嘛...kits工具包，玩家可以通过/kits+工具包名获取指定工具包<br>kits:<br>#工具包名称<br>#  tools:<br>#获取冷却时间<br>#单位是秒<br>#    delay: 10<br>#工具包所含物品<br>    # items:<br>      # - 272 1<br>      # - 273 1<br>      # - 274 1<br>      # - 275 1<br>  # dtools:<br>    # delay: 600<br>    # items:<br>      # - 278 1 efficiency:1 durability:1 fortune:1 name:&amp;4Gigadrill lore:The_drill_that_&amp;npierces|the_heavens<br>      # - 277 1 digspeed:3 name:Dwarf lore:Diggy|Diggy|Hole<br>      # - 298 1 color:255,255,255 name:Top_Hat lore:Good_day,_Good_day<br>      # - 279:780 1<br>  # notch:<br>    # delay: 6000<br>    # items:<br>      # - 397:3 1 player:Notch<br>  # color:<br>    # delay: 6000<br>    # items:<br>      # - 387 1 title:&amp;4Book_&amp;9o_&amp;6Colors author:KHobbits lore:Ingame_color_codes book:Colors<br>  # firework:<br>    # delay: 6000<br>    # items:<br>      # - 401 1 name:Angry_Creeper color:red fade:green type:creeper power:1<br>      # - 401 1 name:StarryNight color:yellow,orange fade:blue type:star effect:trail,twinkle power:1<br>      # - 401 2 name:SolarWind color:yellow,orange fade:red shape:large effect:twinkle color:yellow,orange fade:red shape:ball effect:trail color:red,purple fade:pink shape:star effect:trail power:1<br><br># Essentials Sign Control<br># See http://wiki.ess3.net/wiki/Sign_Tutorial for instructions on how to use these.<br># To enable signs, remove # symbol. To disable all signs, comment/remove each sign.<br># Essentials colored sign support will be enabled when any sign types are enabled.<br># Color is not an actual sign, it&#x27;s for enabling using color codes on signs, when the correct permissions are given.<br>#牌子，选择启用哪些功能牌子<br>enabledSigns:<br>  #- color<br>  #- balance<br>  #- buy<br>  #- sell<br>  #- trade<br>  #- free<br>  #- disposal<br>  #- warp<br>  #- kit<br>  #- mail<br>  #- enchant<br>  #- gamemode<br>  - heal<br>  #- info<br>  #- spawnmob<br>  - repair<br>  #- time<br>  #- weather<br><br># How many times per second can Essentials signs be interacted with per player.<br># Values should be between 1-20, 20 being virtually no lag protection.<br># Lower numbers will reduce the possibility of lag, but may annoy players.<br>#每个玩家每秒可以用多少次特殊牌子<br>#可用值在1-20之间<br>#因为MC每秒最多判定20次，所以当值为20时，效果等同于禁用此项<br>#注意！如果玩家开个连点器点牌子，并且该项的值设置得太高，则会大量占用服务器资源<br>sign-use-per-second: 3<br><br># Backup runs a batch/bash command while saving is disabled.<br>#当存档定时保存被禁用时，定时运行一个存档保存指令<br>backup:<br>  # Interval in minutes.<br>  #时间间隔<br>  interval: 30<br>  # Unless you add a valid backup command or script here, this feature will be useless.<br>  # Use &#x27;save-all&#x27; to simply force regular world saving without backup.<br>  #command: &#x27;rdiff-backup World1 backups/World1&#x27;<br>#除非你在这里写了一个有效的备份指令或者脚本，不然这个选项会被无视<br><br># Set this true to enable permission per warp.<br>#将这个选项设置为true，则每个warp点会有单独的传送权限<br>per-warp-permission: false<br><br># Sort output of /list command by groups.<br># You can hide and merge the groups displayed in /list by defining the desired behaviour here.<br># Detailed instructions and examples can be found on the wiki: http://wiki.ess3.net/wiki/List<br>#对list指令（输出在线玩家列表）输出的列表进行排序<br>list:<br>    # To merge groups, list the groups you wish to merge<br>    #Staff: owner admin moderator<br>#    Admins: owner admin<br>    # To limit groups, set a max user limit<br>    #builder: 20<br>    # To hide groups, set the group as hidden<br>    #default: hidden<br>    # Uncomment the line below to simply list all players with no grouping<br>    #Players: &#x27;*&#x27;<br><br># More output to the console.<br>#测试模式。。。没啥说的<br>debug: false<br><br># Set the locale for all messages.<br># If you don&#x27;t set this, the default locale of the server will be used.<br># For example, to set language to English, set locale to en, to use the file &quot;messages_en.properties&quot;.<br># Don&#x27;t forget to remove the # in front of the line.<br># For more information, visit http://wiki.ess3.net/wiki/Locale<br>locale: zhcn<br><br># Turn off god mode when people leave the server.<br>#当一个玩家离线时，关掉他的上帝模式<br>remove-god-on-disconnect: false<br><br># Auto-AFK<br># After this timeout in seconds, the user will be set as AFK.<br># This feature requires the player to have essentials.afk.auto node.<br># Set to -1 for no timeout.<br>#玩家不动多少秒后自动进入afk状态<br>#设置为-1则禁用该功能<br>#单位是秒<br>auto-afk: 300<br><br># Auto-AFK Kick<br># After this timeout in seconds, the user will be kicked from the server.<br># essentials.afk.kickexempt node overrides this feature.<br># Set to -1 for no timeout.<br>#玩家多少秒不动就会被踢出服务器<br>#单位是秒<br>auto-afk-kick: -1<br><br># Set this to true, if you want to freeze the player, if the player is AFK.<br># Other players or monsters can&#x27;t push the player out of AFK mode then.<br># This will also enable temporary god mode for the AFK player.<br># The player has to use the command /afk to leave the AFK mode.<br>#如果这个选项被设定为true<br>#处于afk状态下的玩家将无法被伤害<br>#同时，除非玩家使用/afk退出afk状态，否则玩家啥事都干不了<br>freeze-afk-players: false<br><br># When the player is AFK, should he be able to pickup items?<br># Enable this, when you don&#x27;t want people idling in mob traps.<br>#是否禁用afk玩家捡起物品<br>#设置为true，afk状态下玩家无法拾起物品<br>disable-item-pickup-while-afk: true<br><br># This setting controls if a player is marked as active on interaction.<br># When this setting is false, the player would need to manually un-AFK using the /afk command.<br>#是否在玩家活动时自动解除afk状态<br>#设置为false则玩家无法移动或者干其他任何事情，除非他们用/afk解除afk状态<br>cancel-afk-on-interact: true<br><br># Should we automatically remove afk status when a player moves?<br># Player will be removed from AFK on chat/command regardless of this setting.<br># Disable this to reduce server lag.<br>#当玩家移动时解除afk状态<br>#禁用此项会减少服务器负载<br>cancel-afk-on-move: true<br><br># You can disable the death messages of Minecraft here.<br>#是否开启原版死亡提示<br>#true：开启<br>#false：关闭<br>death-messages: true<br><br># Should players with permissions be able to join and part silently?<br># You can control this with essentials.silentjoin and essentials.silentquit permissions if it is enabled.<br># In addition, people with essentials.silentjoin.vanish will be vanished on join.<br>#是否关闭玩家进入或退出服务器的提示<br>#false：开启提示<br>#true：关闭提示<br>allow-silent-join-quit: false<br><br># You can set a custom join message here, set to &quot;none&quot; to disable.<br># You may use color codes, use &#123;USERNAME&#125; the player&#x27;s name or &#123;PLAYER&#125; for the player&#x27;s displayname.<br>#自定义玩家进入服务器的提示，玩家名可以用&#123;player&#125;变量<br>#可以使用颜色代码<br>custom-join-message: &quot;&#123;PLAYER&#125;汇聚了&quot;<br><br># You can set a custom quit message here, set to &quot;none&quot; to disable.<br># You may use color codes, use &#123;USERNAME&#125; the player&#x27;s name or &#123;PLAYER&#125; for the player&#x27;s displayname.<br>#自定义玩家退出服务器的提示，玩家名可以用&#123;player&#125;变量<br>#可以使用颜色代码<br>custom-quit-message: &quot;&#123;PLAYER&#125;离散了&quot;<br><br># Add worlds to this list, if you want to automatically disable god mode there.<br>#这个列表里的世界会禁用上帝模式<br>no-god-in-worlds:<br>#  - world_nether<br><br># Set to true to enable per-world permissions for teleporting between worlds with essentials commands.<br># This applies to /world, /back, /tp[a|o][here|all], but not warps.<br># Give someone permission to teleport to a world with essentials.worlds.&lt;worldname&gt;<br># This does not affect the /home command, there is a separate toggle below for this.<br>#是否启用每一个的传送权限（例如essentials.worlds.世界名称）<br>#这会影响到/world, /back, /tp，但是warp不受影响<br>#/home也不受影响，但是/home在底下会有设置<br>world-teleport-permissions: false<br><br># The number of items given if the quantity parameter is left out in /item or /give.<br># If this number is below 1, the maximum stack size size is given. If over-sized stacks.<br># are not enabled, any number higher than the maximum stack size results in more than one stack.、<br>#使用/item或者/give这样的指令能最大给予的数量<br>#设置为-1则不限制<br>default-stack-size: -1<br><br># Over-sized stacks are stacks that ignore the normal max stack size.<br># They can be obtained using /give and /item, if the player has essentials.oversizedstacks permission.<br># How many items should be in an over-sized stack?<br>#物品最大堆叠数量<br>oversized-stacksize: 64<br><br># Allow repair of enchanted weapons and armor.<br># If you set this to false, you can still allow it for certain players using the permission.<br># essentials.repair.enchanted<br>#是否允许修理附魔武器和工具<br>#即使你设置为false（就是不允许），你仍然可以通过权限组来允许玩家修理<br>repair-enchanted: true<br><br># Allow &#x27;unsafe&#x27; enchantments in kits and item spawning.<br># Warning: Mixing and overleveling some enchantments can cause issues with clients, servers and plugins.<br>#是否允许不安全的附魔？<br>unsafe-enchantments: false<br><br>#Do you want Essentials to keep track of previous location for /back in the teleport listener?<br>#If you set this to true any plugin that uses teleport will have the previous location registered.<br>#是否允许ess保留back的坐标<br>register-back-in-listener: false<br><br>#Delay to wait before people can cause attack damage after logging in.<br>#玩家登入后几秒内不能打人<br>#单位是秒<br>login-attack-delay: 5<br><br>#Set the max fly speed, values range from 0.1 to 1.0<br>#最大飞行速度<br>#值为0.1~1.0<br>max-fly-speed: 1.0<br><br>#Set the max walk speed, values range from 0.1 to 1.0<br>#最大步行速度<br>#值为0.1~1.0<br>max-walk-speed: 1.0<br><br>#Set the maximum amount of mail that can be sent within a minute.<br>#服务器每秒最多产生多少邮件<br>mails-per-minute: 0<br><br># Set the maximum time /tempban can be used for in seconds.<br># Set to -1 to disable, and essentials.tempban.unlimited can be used to override.<br>#tempban可以最大封禁的秒数<br>#单位是秒<br>#设置为-1则不限制<br>max-tempban-time: -1<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                   EssentialsHome                     | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># Allows people to set their bed at daytime.<br>#是否允许在白天点击床来设定出生点？<br>update-bed-at-daytime: true<br><br># Set to true to enable per-world permissions for using homes to teleport between worlds.<br># This applies to the /home only.<br># Give someone permission to teleport to a world with essentials.worlds.&lt;worldname&gt;<br>#是否允许玩家/home跨世界？<br>world-home-permissions: false<br><br># Allow players to have multiple homes.<br># Players need essentials.sethome.multiple before they can have more than 1 home.<br># You can set the default number of multiple homes using the &#x27;default&#x27; rank below.<br># To remove the home limit entirely, give people &#x27;essentials.sethome.multiple.unlimited&#x27;.<br># To grant different home amounts to different people, you need to define a &#x27;home-rank&#x27; below.<br># Create the &#x27;home-rank&#x27; below, and give the matching permission: essentials.sethome.multiple.&lt;home-rank&gt;<br># For more information, visit http://wiki.ess3.net/wiki/Multihome<br>#设置玩家可以拥有几个家<br>#使用essentials.sethome.multiple.unlimited允许玩家无限设置<br>#使用essentials.sethome.multiple.权限组名称 来设置权限组<br>sethome-multiple:<br>  default: 1<br>#  vip: 5<br>#  staff: 10<br><br># In this example someone with &#x27;essentials.sethome.multiple&#x27; and &#x27;essentials.sethome.multiple.vip&#x27; will have 5 homes.<br># Remember, they MUST have both permission nodes in order to be able to set multiple homes.<br><br># Set the timeout, in seconds for players to accept a tpa before the request is cancelled.<br># Set to 0 for no timeout.<br>#设置玩家传送超时时间<br>#单位是秒<br>tpa-accept-cancellation: 30<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                   EssentialsEco                      | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># For more information, visit http://wiki.ess3.net/wiki/Essentials_Economy<br><br># Defines the balance with which new players begin. Defaults to 0.<br>#新玩家默认有多少钱<br>starting-balance: 5000<br><br># worth-# defines the value of an item when it is sold to the server via /sell.<br># These are now defined in worth.yml<br><br># Defines the cost to use the given commands PER USE.<br># Some commands like /repair have sub-costs, check the wiki for more information.<br>#定义使用一个指令需要多少钱<br>command-costs:<br>  # /example costs $1000 PER USE<br>  #example: 1000<br>  # /kit tools costs $1500 PER USE<br>  #kit-tools: 1500<br><br># Set this to a currency symbol you want to use.<br># Remember, if you want to use special characters in this document, <br># such as accented letters, you MUST save the file as UTF-8, not ANSI.<br>#货币符号<br>currency-symbol: &#x27;$&#x27;<br><br># Set the maximum amount of money a player can have.<br># The amount is always limited to 10 trillion because of the limitations of a java double.<br>#玩家最大货币数量<br>#别超了java上限就好<br>max-money: 100000000<br><br># Set the minimum amount of money a player can have (must be above the negative of max-money).<br># Setting this to 0, will disable overdrafts/loans completely.  Users need &#x27;essentials.eco.loan&#x27; perm to go below 0.<br>#设置玩家最低货币数量<br>#可以设置为负数<br>min-money: 0<br><br># Enable this to log all interactions with trade/buy/sell signs and sell command.<br>#是否让ess记录所有可能记录的交易<br>economy-log-enabled: false<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                   EssentialsHelp                     | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># Show other plugins commands in help.<br>#在/help列表里列出其他插件的帮助<br>non-ess-in-help: true<br><br># Hide plugins which do not give a permission.<br># You can override a true value here for a single plugin by adding a permission to a user/group.<br># The individual permission is: essentials.help.&lt;plugin&gt;, anyone with essentials.* or &#x27;*&#x27; will see all help regardless.<br># You can use negative permissions to remove access to just a single plugins help if the following is enabled.<br>#在help里隐藏没有权限的插件的帮助<br>hide-permissionless-help: true<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                   EssentialsChat                     | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># This section requires the EssentialsChat.jar to work.<br><br>chat:<br><br>  # If EssentialsChat is installed, this will define how far a player&#x27;s voice travels, in blocks.  Set to 0 to make all chat global.<br>  # Note that users with the &quot;essentials.chat.spy&quot; permission will hear everything, regardless of this setting.<br>  # Users with essentials.chat.shout can override this by prefixing text with an exclamation mark (!)<br>  # Users with essentials.chat.question can override this by prefixing text with a question mark (?)<br>  # You can add command costs for shout/question by adding chat-shout and chat-question to the command costs section.&quot;<br>#聊天半径<br>  radius: 0<br><br>  # Chat formatting can be done in two ways, you can either define a standard format for all chat.<br>  # Or you can give a group specific chat format, to give some extra variation.<br>  # For more information of chat formatting, check out the wiki: http://wiki.ess3.net/wiki/Chat_Formatting<br>#玩家聊天时的格式<br>  format: &#x27;|&#123;DISPLAYNAME&#125;|&#123;deluxetags_tag&#125; ： &#123;MESSAGE&#125; &amp;d喵呜~&#x27;<br>  #format: &#x27;&amp;7[&#123;GROUP&#125;]&amp;r &#123;DISPLAYNAME&#125;&amp;7:&amp;r &#123;MESSAGE&#125;&#x27;<br>#分组定义聊天格式<br>  group-formats:<br>  #  Default: &#x27;&#123;WORLDNAME&#125; &#123;DISPLAYNAME&#125;&amp;7:&amp;r &#123;MESSAGE&#125;&#x27;<br>  #  Admins: &#x27;&#123;WORLDNAME&#125; &amp;c[&#123;GROUP&#125;]&amp;r &#123;DISPLAYNAME&#125;&amp;7:&amp;c &#123;MESSAGE&#125;&#x27;<br><br>  # If you are using group formats make sure to remove the &#x27;#&#x27; to allow the setting to be read.<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                 EssentialsProtect                    | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># This section requires the EssentialsProtect.jar to work.<br><br>protect:<br>#ess保护列表<br>  # General physics/behavior modifications.<br>  prevent:<br>    lava-flow: false<br>    water-flow: false<br>    water-bucket-flow: false<br>    fire-spread: false<br>    lava-fire-spread: false<br>    flint-fire: false<br>    lightning-fire-spread: false<br>    portal-creation: false<br>    tnt-explosion: true<br>    tnt-playerdamage: false<br>    tnt-minecart-explosion: false<br>    tnt-minecart-playerdamage: false<br>    fireball-explosion: false<br>    fireball-fire: false<br>    fireball-playerdamage: false<br>    witherskull-explosion: false<br>    witherskull-playerdamage: false<br>    wither-spawnexplosion: false<br>    wither-blockreplace: false<br>    creeper-explosion: false<br>    creeper-playerdamage: false<br>    creeper-blockdamage: false<br>    enderdragon-blockdamage: true<br>    enderman-pickup: true<br>    villager-death: false<br>    # Monsters won&#x27;t follow players.<br>    # permission essentials.protect.entitytarget.bypass disables this.<br>    entitytarget: false<br>    # Prevent the spawning of creatures.<br>    #生物生成<br>    spawn:<br>      creeper: false<br>      skeleton: false<br>      spider: false<br>      giant: false<br>      zombie: false<br>      slime: false<br>      ghast: false<br>      pig_zombie: false<br>      enderman: false<br>      cave_spider: false<br>      silverfish: false<br>      blaze: false<br>      magma_cube: false<br>      ender_dragon: false<br>      pig: false<br>      sheep: false<br>      cow: false<br>      chicken: false<br>      squid: false<br>      wolf: false<br>      mushroom_cow: false<br>      snowman: false<br>      ocelot: false<br>      iron_golem: false<br>      villager: false<br>      wither: false<br>      bat: false<br>      witch: false<br>      horse: false<br><br>  # Maximum height the creeper should explode. -1 allows them to explode everywhere.<br>  # Set prevent.creeper-explosion to true, if you want to disable creeper explosions.<br>  creeper:<br>    max-height: -1<br><br>  # Disable various default physics and behaviors.<br>  disable:<br>    # Should fall damage be disabled?<br>    fall: false<br><br>    # Users with the essentials.protect.pvp permission will still be able to attack each other if this is set to true.<br>    # They will be unable to attack users without that same permission node.<br>    pvp: false<br><br>    # Should drowning damage be disabled?<br>    # (Split into two behaviors; generally, you want both set to the same value.)<br>    drown: false<br>    suffocate: false<br><br>    # Should damage via lava be disabled?  Items that fall into lava will still burn to a crisp. ;)<br>    lavadmg: false<br><br>    # Should arrow damage be disabled?<br>    projectiles: false<br><br>    # This will disable damage from touching cacti.<br>    contactdmg: false<br><br>    # Burn, baby, burn!  Should fire damage be disabled?<br>    firedmg: false<br><br>    # Should the damage after hit by a lightning be disabled?<br>    lightning: false<br><br>    # Should Wither damage be disabled?<br>    wither: false<br><br>    # Disable weather options?<br>    weather:<br>      storm: false<br>      thunder: false<br>      lightning: false<br><br>############################################################<br># +------------------------------------------------------+ #<br># |                EssentialsAntiBuild                   | #<br># +------------------------------------------------------+ #<br>############################################################<br><br>  # This section requires the EssentialsAntiBuild.jar to work.<br><br>  # Disable various default physics and behaviors<br>  # For more information, visit http://wiki.ess3.net/wiki/AntiBuild<br><br>    # Should people with build: false in permissions be allowed to build?<br>    # Set true to disable building for those people.<br>    # Setting to false means EssentialsAntiBuild will never prevent you from building.<br>    #是否允许建造<br>    build: true<br><br>    # Should people with build: false in permissions be allowed to use items?<br>    # Set true to disable using for those people.<br>    # Setting to false means EssentialsAntiBuild will never prevent you from using items.<br>    #是否使用EssentialsAntiBuild<br>    use: false<br><br>    # Should we tell people they are not allowed to build?<br>    #当玩家被禁止建造时是否告知玩家<br>    warn-on-build-disallow: true<br><br>  # For which block types would you like to be alerted?<br>  # You can find a list of IDs in plugins/Essentials/items.csv after loading Essentials for the first time.<br>  # 10 = lava :: 11 = still lava :: 46 = TNT :: 327 = lava bucket<br>  alert:<br>    on-placement: 10,11,46,327<br>    on-use: 327<br>    on-break:<br>#方块黑名单<br>  blacklist:<br><br>    # Which blocks should people be prevented from placing?<br>    placement: <br><br>    # Which items should people be prevented from using?<br>    usage: <br><br>    # Which blocks should people be prevented from breaking?<br>    break:<br><br>    # Which blocks should not be pushed by pistons?<br>    piston:<br><br>    # Which blocks should not be dispensed by dispensers<br>    dispenser:<br><br>############################################################<br># +------------------------------------------------------+ #<br># |            Essentials Spawn / New Players            | #<br># +------------------------------------------------------+ #<br>############################################################<br><br># This section requires essentialsspawn.jar to work.<br><br>newbies:<br>  # Should we announce to the server when someone logs in for the first time?<br>  # If so, use this format, replacing &#123;DISPLAYNAME&#125; with the player name.<br>  # If not, set to &#x27;&#x27;<br>  #announce-format: &#x27;&#x27;<br>  #玩家第一次进入服务器时的提示<br>  #设置为&#x27;&#x27;禁用<br>  announce-format: &#x27;&amp;d欢迎 &#123;DISPLAYNAME&#125;&amp;d 来到OurWorld!&#x27;<br><br>  # When we spawn for the first time, which spawnpoint do we use?<br>  # Set to &quot;none&quot; if you want to use the spawn point of the world.<br>  #玩家第一次登入用啥作为出生点？<br>  #设置为none来使用世界默认出生带你<br>  spawnpoint: none<br><br>  # Do we want to give users anything on first join? Set to &#x27;&#x27; to disable<br>  # This kit will be given regardless of cost and permissions, and will not trigger the kit delay.<br>  #kit: &#x27;&#x27;<br>  #新玩家获得哪些东西？<br>  #可以是钱，kits，权限。。。<br>  kit: &#x27;&#x27;<br><br># Set this to lowest, if you want Multiverse to handle the respawning.<br># Set this to high, if you want EssentialsSpawn to handle the respawning.<br># Set this to highest, if you want to force EssentialsSpawn to handle the respawning.<br>#设置为lowest，会让Multiverse处理重生<br>#设置为high，会让EssentialsSpawn处理重生<br>#设置为lighest，会强制让EssentialsSpawn处理重生<br>respawn-listener-priority: lowest<br><br># When users die, should they respawn at their first home or bed, instead of the spawnpoint?<br>#玩家嗝屁之后，是否在他的床上复活<br>respawn-at-home: false<br><br># End of file &lt;-- No seriously, you&#x27;re done with configuration.<br></code></pre></td></tr></table></figure>

                }else{
                    $('#sidebar').css('width','36%');

        //背景加载动画

            function changeBPX(){
                num=0.99
                function do_it(){

                        setTimeout(do_it,1);

                $("#background").css("background-image","url("+this.src+")");

                changeBPX();
